<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumara Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #5b5bfc;
        }
        .button {
            background-color: #5b5bfc;
            color: white;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #4444d8;
        }
        .output {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            background: #fff;
            border-radius: 5px;
        }
    </style>
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Lumara Generator</h1>
    <button class="button" id="generate">Create a Lumara</button>
    <div class="output" id="lumara-output">
        <p>Click "Create a Lumara" to generate your character!</p>
    </div>
    <div id="name-section" style="margin-top: 20px; display: none;">
        <label for="lumara-name">Name your Lumara:</label>
        <input type="text" id="lumara-name">
        <button class="button" id="save-name">Save Name</button>
        <p id="name-output" style="margin-top: 10px;"></p>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumara Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #5b5bfc;
        }
        .button {
            background-color: #5b5bfc;
            color: white;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #4444d8;
        }
    </style>
    <!-- Link the JavaScript file -->
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Welcome to the Lumara Game!</h1>
    <div id="account-section">
        <p>Create an account to get started:</p>
        <form id="signup-form">
            <label for="username">Username:</label>
            <input type="text" id="username" required>
            <button type="submit" class="button">Sign Up</button>
        </form>
        <p id="welcome-message" style="display: none;">Welcome, <span id="user-name"></span>!</p>
    </div>
</body>
</html>
